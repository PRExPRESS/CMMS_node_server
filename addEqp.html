<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            width: 400px;
        }
        .form-group{
            margin: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Add new Equipment</h1>

<form action="api/equipment" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="">Code Number:</label>
        <input type="text" name="code_no" id="">
    </div>
    <div class="form-group">
        <label for="">Name:</label>
        <input type="text" name="name" id="">
    </div>
    <div class="form-group">
        <label for="">Category:</label>
        <input type="text" name="category" id="">
    </div>
    <div class="form-group">
        <label for="">Description:</label>
        <input type="text" name="description" id="">
    </div>
    <div class="form-group">
        <label for="">Location:</label>
        <input type="text" name="room_no" id="">
    </div>
    <div class="form-group">
        <label for="">Picture:</label>
        <input type="file" name="picture[]" id="" multiple>
    </div>
    <div class="form-group">
        <label for="">User Manuals</label>
        <input type="file" name="user_manuals[]" id="" multiple>
    </div>
    <div class="form-group">
        <label for="">Maintenance start Date:</label>
        <input type="text" name="start_date" id="">
    </div>
    <div class="form-group">
        <label for="">Last Maintained date:</label>
        <input type="text" name="last_date" id="">
    </div>
    <div class="form-group">
        <label for="">Next Scheduled Date:</label>
        <input type="text" name="next_date" id="">
    </div>
    <div class="form-group">
        <label for="">Frequency:</label>
        <input type="text" name="frequency" id="">
    </div>
    <div class="form-group">
        
        <input type="submit" value="Submit" name="submit" id="">
    </div>
</form>
</body>
</html>
